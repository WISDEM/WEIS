$schema: "http://json-schema.org/draft-07/schema#"
$id: WISDEM_model_options_schema_v00
title: WISDEM wind turbine modeling options schema
description: Scehma that describes the modeling options for WISDEM
type: object
properties:
    general: 
        type: object
        default: {}
        properties: 
            verbosity: 
                type: boolean
                default: False
                description: Prints additional outputs to screen (and to a file log in the future)            
    Analysis_Flags:
        type: object
        default: {}
        properties: 
            RotorSE:
                type: boolean
                default: False
                description: Whether or not to run RotorSE
            ServoSE:
                type: boolean
                default: False
                description: Whether or not to run ServoSE
            DriveSE:
                type: boolean
                description: Whether or not to run DriveSE
            TowerSE:
                type: boolean
                default: False
                description: Whether or not to run TowerSE
            BOS:
                type: boolean
                default: False
                description: Whether or not to run balance of station cost models (LandBOSSE or ORBIT)
    rotorse:            
        type: object
        default: {}
        properties:
            n_aoa:
                type: number
                default: 200
                description: Number of angles of attack in a common grid to define polars
            n_xy:
                type: number
                default: 200
                description: Number of coordinate point used to define airfoils #GB: This should depend on the airfoil. We are not resampling if the airfoils come inwith different numbers of points.  PreComp doesn't care if different airfoils have different numbers of points, right?
            n_span:
                type: number
                default: 30
                description: Number of spanwise stations in a common grid used to define blade properties
    drivetrainse:
        type: object
        default: {}
        properties:
            model_generator:
                type: boolean
                default: False
                description: Whether or not to do detailed generator modeling using tools formerly in GeneratorSE
            gamma_f:
                type: number
                description: Partial safety factor for failure
                minimum: 1.0
                maximum: 5.0
                default: 1.35
                unit: none
            gamma_m:
                type: number
                description: Partial safety factor for failure
                minimum: 1.0
                maximum: 5.0
                default: 1.3
                unit: none
            gamma_n:
                type: number
                description: Partial safety factor for failure
                minimum: 1.0
                maximum: 5.0
                default: 1.0
                unit: none
            hub:
                type: object
                default: {}
                properties:
                    hub_gamma:
                        type: number
                        description: Partial safety factor for hub sizing
                        minimum: 1.0
                        maximum: 5.0
                        default: 2.0
                        unit: none
                    spinner_gamma:
                        type: number
                        description: Partial safety factor for spinner sizing
                        minimum: 1.0
                        maximum: 5.0
                        default: 1.5
                        unit: none
                        
    towerse:            
        type: object
        default: {}
        properties:
            wind:
                type: string
                enum: [PowerWind, LogisticWind]
                default: PowerWind
                description: Wind scaling relationship with height
            gamma_f:
                type: number
                description: Partial safety factor for failure
                minimum: 1.0
                maximum: 5.0
                default: 1.35
                unit: none
            gamma_m:
                type: number
                description: Partial safety factor for failure
                minimum: 1.0
                maximum: 5.0
                default: 1.3
                unit: none
            gamma_n:
                type: number
                description: Partial safety factor for failure
                minimum: 1.0
                maximum: 5.0
                default: 1.0
                unit: none
            gamma_b:
                type: number
                description: Partial safety factor for failure
                minimum: 1.0
                maximum: 5.0
                default: 1.1
                unit: none
            gamma_fatigue:
                type: number
                description: Partial safety factor for fatigue failure
                minimum: 1.0
                maximum: 5.0
                default: 1.0
                unit: none
            buckling_length:
                type: number
                description: Buckling length factor in Eurocode safety check
                minimum: 1.0
                maximum: 100.0
                default: 1.0
                unit: m
            frame3dd:
                type: object
                description: Set of Frame3DD options used for tower analysis
                default: {}
                properties:                              
                    shear:
                        type: boolean
                        default: True
                        description: Inclusion of shear area for symmetric sections
                    geom:
                        type: boolean
                        default: True
                        description: Inclusion of shear stiffening through axial loading
                    nM:
                        type: integer
                        minimum: 0
                        maximum: 20
                        default: 6
                        description: Number of tower eigenvalue modes to calculate
                    tol:
                        type: number
                        minimum: 1e-12
                        maximum: 1e-1
                        default: 1e-9
