general:
    folder_output: outputs
    fname_output: myturb_out
optimization_variables:
  blade:
    aero_shape:
      twist:
        flag: False
        inverse: False
        n_opt: 8
        lower_bound: [0.26187778,  0.1095223 ,  0.03759888, -0.00363495, -0.04040439,       -0.09591261, -0.14262263, -0.16879169] # dimensional [rad]
        upper_bound: [0.43632222, 0.28396675, 0.21204333, 0.17080949, 0.13404005,      0.07853184, 0.03182182, 0.00565275] # dimensional [rad]
      chord:
        flag: False
        n_opt: 6
        min_gain: 0.9 # non-dimensional
        max_gain: 1.1 # non-dimensional
      af_positions:
        flag: False
        af_start: 4
    structure:
      spar_cap_ss:
        flag: False
        name: Spar_cap_ss
        n_opt: 6
        min_gain: 0.5 # non-dimensional
        max_gain: 1.1 # non-dimensional
      spar_cap_ps:
        flag: False
        name: Spar_cap_ps
        equal_to_suction: True
        n_opt: 6
        min_gain: 0.5 # non-dimensional
        max_gain: 1.1 # non-dimensional
      te_ss:
        flag: False
        name: TE_reinforcement
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
      te_ps:
        flag: False
        name: TE_reinforcement
        n_opt: 8
        min_gain: 0.2 # non-dimensional
        max_gain: 2.0 # non-dimensional
  control:
    tsr:
      flag: False
      min_gain: 0.9 # non-dimensional
      max_gain: 1.1 # non-dimensional
    servo:
      pitch_control:
        flag: False
        omega_min: 0.1
        omega_max: 0.7
        zeta_min: 0.4
        zeta_max: 1.5
      torque_control:
        flag: False
        omega_min: 0.1
        omega_max: 0.7
        zeta_min: 0.4
        zeta_max: 1.5
      flap_control:
        flag: False
        omega_min: 2.7
        omega_max: 3.5
        zeta_min: 0.7
        zeta_max: 1.3
  tower:
    outer_diameter:
      flag: False
      lower_bound: 3.87
      upper_bound: 10.0
    layer_thickness:
      flag: False
      lower_bound: 4e-3
      upper_bound: 2e-1

merit_figure: 'LCOE' #'AEP' #blade_tip_deflection # 'AEP' - 'LCOE' - 'blade_mass'

constraints:
  blade:
    strains_spar_cap_ss:
      flag: False
      max:  4000.e-6
    strains_spar_cap_ps:
      flag: False
      max:  4000.e-6
    tip_deflection:
      flag: False
      ratio: 0.8
    rail_transport:
      flag: True
      8_axle: True
      4_axle: False
    stall:
      flag: False
      margin: 0.05233 # 3 deg
    chord:
      flag: False
      max: 4.75
    frequency:
      flap_above_3P: True
      edge_above_3P: False
      flap_below_3P: False
      edge_below_3P: False
    moment_coefficient:
      flag: False
      max: 0.15 #0.16333
      min: 0.13
    match_cl_cd:
      flag_cl: False
      flag_cd: False
      filename: /Users/pbortolo/work/5_windse/DesignWindSE/Baseline/liftdrag.txt
    match_L_D:
      flag_L: False
      flag_D: False
      filename: /Users/pbortolo/work/5_windse/DesignWindSE/Match_L_D_2/liftdrag.txt
  tower:
    height_constraint:
      flag: False
      lower_bound: 1.e-2
      upper_bound: 1.e-2
    stress:
      flag: False
    global_buckling:
      flag: False
    shell_buckling:
      flag: False
    weldability:
      flag: False
    manufacturability:
      flag: False
    slope:
      flag: False
    frequency_1:
      flag: False
      lower_bound: 0.13
      upper_bound: 0.40
  control:
    flap_control:
      flag: True
      min: 0.0
      max: 0.1
    rotor_overspeed:
      flag: False
      min: 0.0
      max: 0.2

driver:
    tol: 1.e-4
    max_iter: 10
    max_function_calls: 200
    solver: SNOPT
    step_size: 1.e-3
    form: central # forward

recorder:
    flag: True
    file_name: log_opt.sql
    plots: False
