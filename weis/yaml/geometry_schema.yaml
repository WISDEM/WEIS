# Author: Pietro Bortolotti
# Organization: National Renewable Energy Laboratory, Golden, CO
# Date: 2020-04-28



$schema: "http://json-schema.org/draft-07/schema#"
$id: WISDEM_ontology_v00
title: WISDEM wind turbine ontology
description: Ontology definition for wind turbines as defined in WP1 of IEA Wind Task 37 - Phase II
type: object
required:
    - name
    - components
    - materials
    - assembly
optional:
    - environment
    - airfoils
    - control
    - bos
    - costs
# additionalProperties: true
properties:
    name:
        description: Name of the turbine
        type: string
    components:
        type: object
        optional:
            - blade
            - hub
            - nacelle
            - tower
            - monopile
            - foundation
            - floating
            - RNA
        properties:
            blade:
                type: object
                properties:
                    outer_shape_bem:
                        type: object
                        required:
                            - airfoil_position
                            - chord
                            - twist
                            - pitch_axis
                            - reference_axis
                        properties:
                            airfoil_position:
                                type: object
                                required:
                                    - grid
                                    - labels
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    labels:
                                        $ref: "#/definitions/distributed_data/strings"
                            chord:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            twist:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/angle"
                            pitch_axis:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            # coordinates:
                                    # description: Coordinates expressed in the blade root coordinate system.
                                    # $ref: "#/definitions/distributed_data/coordinates"
                            rthick:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/grid_nd"

                    elastic_properties_mb:
                        type: object
                        properties:
                            timoschenko_hawc:
                                $ref: "#/definitions/beam/timoschenko_hawc"
                            cp_lambda_beam:
                                $ref: "#/definitions/beam/cp_lambda_beam"
                            six_x_six:
                                $ref: "#/definitions/beam/six_x_six"

                    internal_structure_2d_fem:
                        type: object
                        required:
                            - reference_axis
                            - layers
                        properties:
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            webs:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        start_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        end_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        rotation:
                                            $ref: "#/definitions/distributed_data/rotation"
                                        offset_y_pa:
                                            $ref: "#/definitions/distributed_data/offset"
                            layers:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                        - material
                                        - thickness
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        material:
                                            type: string
                                            description: material identifier
                                        web:
                                            type: string
                                            description: web to which the layer is associated to, only to be defined for web layers
                                        thickness:
                                            type: object
                                            description: thickness of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/length"
                                        n_plies:
                                            type: object
                                            description: number of plies of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/nd"
                                        fiber_orientation:
                                            type: object
                                            description: orientation of the fibers
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/angle"
                                        width:
                                            type: object
                                            description: dimensional width of the component along the arc
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/length"
                                        midpoint_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        start_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        end_nd_arc:
                                            $ref: "#/definitions/distributed_data/nd_arc_position"
                                        rotation:
                                            $ref: "#/definitions/distributed_data/rotation"
                                        offset_y_pa:
                                            $ref: "#/definitions/distributed_data/offset"
                    # cfd_geometry:
                        # type: object
                        # TODO
                    # 3D_fem:
                        # type: object
                        # TODO
            hub:
                type: object
                properties:
                    outer_shape_bem:
                        type: object
                        required:
                            - diameter
                            - cone_angle
                            - drag_coefficient
                        properties:
                            diameter:
                                type: number
                                description: Diameter of the hub measured at the blade root positions.
                                unit: meter
                                minimum: 0.
                                maximum: 10.
                            cone_angle:
                                type: number
                                description: Rotor precone angle, defined positive for both upwind and downwind rotors.
                                unit: rad
                                minimum: 0
                                maximum: 0.2
                            drag_coefficient:
                                type: number
                                description: Equivalent drag coefficient to compute the aerodynamic forces generated on the hub.
                                unit: none
                                minimum: 0
                                maximum: 2.
                    elastic_properties_mb:
                        type: object
                        required:
                            - system_mass
                            - system_inertia
                        properties:
                            system_mass:
                                type: number
                                description: Mass of the hub system, which includes the hub, the spinner, the blade bearings, the pitch actuators, the cabling, ....
                                unit: kg
                                minimum: 0
                            system_inertia:
                                type: array
                                description: Inertia of the hub system, on the hub reference system, which has the x aligned with the rotor axis, and y and z perpendicular to it.
                                items:
                                    type: number
                                    unit: kgm2
                                    minItems: 6
                                    maxItems: 6
                                    uniqueItems: false
                            system_center_mass:
                                type: array
                                description: Center of mass of the hub system. Work in progress.
                                items:
                                    type: number
                                    unit: m
                                    minItems: 3
                                    maxItems: 3
                                    uniqueItems: false
            nacelle:
                type: object
                properties:
                    outer_shape_bem:
                        type: object
                        required:
                            - uptilt_angle
                            - distance_tt_hub
                            - overhang
                        properties:
                            uptilt_angle:
                                type: number
                                description: Tilt angle of the nacelle, always defined positive.
                                unit: rad
                                minimum: 0.
                                maximum: 0.2
                            distance_tt_hub:
                                type: number
                                description: Vertical distance between the tower top and the hub center.
                                unit: meter
                                minimum: 0.
                                maximum: 20.
                            overhang:
                                type: number
                                description: Horizontal distance between the tower axis and the rotor apex.
                                unit: meter
                                minimum: 0.
                                maximum: 20.
                    elastic_properties_mb:
                        type: object
                        required:
                            - above_yaw_mass
                            - yaw_mass
                            - inertia
                            - center_mass
                        properties:
                            above_yaw_mass:
                                type: number
                                description: Mass of the nacelle system, which includes the main bearing, the shafts, the gearbox (if present), the generator system, the nacelle cover, the bedplate, and all the components of the nacelle except for the yaw bearing and yaw actuators.
                                unit: kg
                                minimum: 0
                                maximum: 10000000
                            yaw_mass:
                                type: number
                                description: Mass of the yaw system (yaw bearing and yaw actuators).
                                unit: kg
                                minimum: 0
                                maximum: 1000000
                            inertia:
                                type: array
                                description: Inertia of the nacelle system, in the nacelle reference system, which has the x horizontal pointing downwind, y horizontal pointing on the side, and z pointing vertically upwards (aligned with the tower axis).
                                items:
                                    type: number
                                    unit: kgm2
                                    minItems: 6
                                    maxItems: 6
                                    uniqueItems: false
                            center_mass:
                                type: array
                                description: Center of mass of the nacelle system, in the nacelle reference system, which has the x horizontal pointing downwind, y horizontal pointing on the side, and z pointing vertically upwards (aligned with the tower axis).
                                items:
                                    type: number
                                    unit: m
                                    minItems: 3
                                    maxItems: 3
                                    uniqueItems: false
                                    minimum: -20
                                    maximum: 20
                    drivetrain:
                        type: object
                        description: Inputs to WISDEM specific drivetrain sizing tool DriveSE https://www.nrel.gov/docs/fy15osti/63008.pdf
                        required:
                            - gear_ratio
                            - generator_efficiency
                        properties:
                            gear_ratio:
                                type: number
                                description: Gear ratio of the drivetrain. Set it to 1 for direct drive machines.
                                unit: none
                                minimum: 1
                                maximum: 1000
                            gearbox_efficiency:
                                type: number
                                description: Efficiency of the gearbox system.
                                unit: none
                                minimum: 0.8
                                maximum: 1.
                            generator_efficiency:
                                type: number
                                description: Efficiency of the generator system.
                                unit: none
                                minimum: 0.8
                                maximum: 1.
            tower:
                type: object
                required:
                    - outer_shape_bem
                    - internal_structure_2d_fem
                properties:
                    outer_shape_bem:
                        type: object
                        required:
                            - reference_axis
                            - outer_diameter
                            - drag_coefficient
                        properties:
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            outer_diameter:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            drag_coefficient:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                    elastic_properties_mb:
                        type: object
                        properties:
                            timoschenko_hawc:
                                $ref: "#/definitions/beam/timoschenko_hawc"
                            cp_lambda_beam:
                                $ref: "#/definitions/beam/cp_lambda_beam"
                            six_x_six:
                                $ref: "#/definitions/beam/six_x_six"
                    internal_structure_2d_fem:
                        type: object
                        required:
                            - reference_axis
                            - layers
                        optional:
                            - outfitting_factor
                        properties:
                            outfitting_factor:
                                type: number
                                description: Scaling factor for the tower mass to account for auxiliary structures, such as elevator, ladders, cables, platforms, etc
                                unit: none
                                minimum: 1.
                                maximum: 2.
                                default: 1.0
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            layers:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                        - material
                                        - thickness
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        material:
                                            type: string
                                            description: material identifier
                                        thickness:
                                            type: object
                                            description: thickness of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/length"
            monopile:
                type: object
                required:
                    - outer_shape_bem
                    - internal_structure_2d_fem
                optional:
                    - transition_piece_height
                    - transition_piece_mass
                    - transition_piece_cost
                    - gravity_foundation_mass
                    - suctionpile_depth
                    - suctionpile_depth_diam_ratio
                properties:
                    transition_piece_height:
                        type: number
                        description: Height of transition piece top where tower attaches
                        unit: m
                        minimum: 0.0
                        maximum: 100.0
                        default: 0.0
                    transition_piece_mass:
                        type: number
                        description: Total mass of transition piece
                        unit: kg
                        minimum: 0.0
                        default: 0.0
                    transition_piece_cost:
                        type: number
                        description: Total cost of transition piece
                        unit: USD
                        minimum: 0.0
                        default: 0.0
                    gravity_foundation_mass:
                        type: number
                        description: Total mass of gravity foundation addition onto monopile
                        unit: kg
                        minimum: 0.0
                        default: 0.0
                    suctionpile_depth:
                        type: number
                        description: Depth below sea floor that monopile length extends
                        unit: m
                        minimum: 0.0
                        maximum: 100.0
                        default: 0.0
                    suctionpile_depth_diam_ratio:
                        type: number
                        description: Let suction pile depth be determined by multiplying this value by the monopile diameter at the mudline
                        unit: m
                        minimum: 0.0
                        maximum: 50.0
                        default: 0.0
                    outer_shape:
                        type: object
                        required:
                            - reference_axis
                            - outer_diameter
                            - drag_coefficient
                        properties:
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            outer_diameter:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/length"
                            drag_coefficient:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                                    values:
                                        $ref: "#/definitions/distributed_data/grid_nd"
                    elastic_properties_mb:
                        type: object
                        properties:
                            timoschenko_hawc:
                                $ref: "#/definitions/beam/timoschenko_hawc"
                            cp_lambda_beam:
                                $ref: "#/definitions/beam/cp_lambda_beam"
                            six_x_six:
                                $ref: "#/definitions/beam/six_x_six"
                    internal_structure_2d_fem:
                        type: object
                        required:
                            - outfitting_factor
                            - reference_axis
                            - layers
                        properties:
                            outfitting_factor:
                                type: number
                                description: Scaling factor for the tower mass to account for auxiliary structures, such as elevator, ladders, cables, platforms, etc
                                unit: none
                                minimum: 1
                                maximum: 2
                            reference_axis:
                                $ref: "#/definitions/distributed_data/axis_coordinates"
                            layers:
                                type: array
                                description: ...
                                items:
                                    type: object
                                    required:
                                        - name
                                        - material
                                        - thickness
                                    properties:
                                        name:
                                            type: string
                                            description: structural component identifier
                                        material:
                                            type: string
                                            description: material identifier
                                        thickness:
                                            type: object
                                            description: thickness of the laminate
                                            required:
                                                - grid
                                                - values
                                            properties:
                                                grid:
                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                values:
                                                    $ref: "#/definitions/distributed_data/length"
            foundation:
                type: object
                required:
                    - height
                properties:
                    height:
                        type: number
                        description: Height of the onshore foundation above ground, always defined positive.
                        unit: meter
                        minimum: -1000
                        maximum: 100
            floating_platform:
                description: Ontology definition for floating platforms (substructures) suitable for use with the WEIS co-design analysis tool
                type: object
                required:
                    - name
                    - components
                properties:
                    name:
                        description: Name of the floating platform
                        type: string
                    components:
                        type: object
                        required:
                            - joints
                            - members
                        optional:
                            - rigid_bodies
                        properties:
                            joints:
                                type: array
                                items:
                                    type: object
                                    required:
                                        - name
                                        - location
                                    optional:
                                        - reactions_global
                                        - reactions_local
                                    properties:
                                        name:
                                            description: Unique name of the joint (node)
                                            type: string
                                        location:
                                            description: x, y, and z coordinates of this node in the global coordinate system.
                                            type: array
                                            items:
                                                type: number
                                                minItems: 3
                                                unit: m
                                                minimum: 0
                                        reactions_global:
                                            type: object
                                            description: If this joint/node is a boundary condition in the global coordinate system, then specify which DOFs are free (True) or fixed (False).  If not specified, default is all entries are False
                                            required:
                                                - Rx
                                                - Ry
                                                - Rz
                                                - Rxx
                                                - Ryy
                                                - Rzz
                                            optional:
                                                - Euler
                                            properties:
                                                Rx: &rxn
                                                    type: boolean
                                                Ry: *rxn
                                                Rz: *rxn
                                                Rxx: *rxn
                                                Ryy: *rxn
                                                Rzz: *rxn
                                                Euler: &euler
                                                    description: Euler angles [alpha, beta, gamma] that describe the rotation of the Reaction coordinate system relative to the global coordinate system α is a rotation around the z axis, β is a rotation around the x' axis, γ is a rotation around the z" axis.
                                                    type: array
                                                    items:
                                                        type: number
                                                        minItems: 3
                                                        maxItems: 3
                                        reactions_local:
                                            # TODO: How to do carabiner type joints that only support tension and not compression?
                                            type: object
                                            description: If this joint is compliant is certain DOFs, then specify which are compliant (True) in the member/element coordinate system).  If not specified, default is all entries are False (completely rigid).  For instance, a ball joint would be Rx=Ry=Rz=False, Rxx=Ryy=Rzz=True
                                            required:
                                                - Rx
                                                - Ry
                                                - Rz
                                                - Rxx
                                                - Ryy
                                                - Rzz
                                            optional:
                                                - Euler
                                            properties:
                                                Rx: *rxn
                                                Ry: *rxn
                                                Rz: *rxn
                                                Rxx: *rxn
                                                Ryy: *rxn
                                                Rzz: *rxn
                                                Euler: *euler
                            members:
                                type: array
                                items:
                                    type: object
                                    required:
                                        - name
                                        - joint1
                                        - joint2
                                        - outer_shape
                                        - internal_structure
                                    optional:
                                        # TODO: Move these to the modeling file?
                                        - hydrodynamic_approach
                                        - Ca
                                        - Cp
                                        - Cd
                                    properties:
                                        name:
                                            description: Name of the member
                                            type: string
                                        joint1: &jointid
                                            type: string
                                            description: Name of joint/node connection
                                        joint2: *jointid
                                        outer_shape:
                                            type: object
                                            required:
                                                - shape
                                            if:
                                                # If shape == circular, then we need to specify the outer diameter
                                                properties:
                                                    shape:
                                                        const: circular
                                            then:
                                                required:
                                                    - outer_diameter
                                            if:
                                                # If shape == polygonal, then we need to specify the side lengths
                                                properties:
                                                    shape:
                                                        const: polygonal
                                            then:
                                                required:
                                                    - side_lengths1
                                                    - side_lengths2
                                                optional:
                                                    - rotation
                                                    - angles
                                            properties:
                                                shape:
                                                    type: string
                                                    enum:
                                                        - circular
                                                        - polygonal
                                                outer_diameter:
                                                    description: Two values describing diameter at joint1 and joint2
                                                    type: array
                                                    items:
                                                        type: number
                                                        minItems: 2
                                                        maxItems: 2
                                                        unit: m
                                                        minimum: 0
                                                side_lengths1: &sl
                                                    description: Polygon side lengths at joint1
                                                    type: array
                                                    items:
                                                        type: number
                                                        minItems: 3
                                                        unit: m
                                                        minimum: 0
                                                side_lengths2: *sl
                                                    # description: Polygon side lengths at joint2
                                                angles:
                                                    description: Polygon angles with the ordering such that angle[i] is between side_length[i] and side_length[i+1]
                                                    type: array
                                                    items:
                                                        type: number
                                                        minItems: 3
                                                        unit: rad
                                                        minimum: 0
                                                rotation:
                                                    type: number
                                                    description: Angle between principle axes of the cross-section and the member coordinate system.  Essentially the rotation of the member if both joints were placed on the global x-y axis with the first side length along the z-axis
                                                    unit: rad
                                        internal_structure:
                                            type: object
                                            required:
                                                - outfitting_factor
                                                - layers
                                            optional:
                                                - ring_stiffeners
                                                - longitudinal_stiffeners
                                                - bulkhead
                                                - ballast
                                            properties:
                                                outfitting_factor:
                                                    type: number
                                                    description: Scaling factor for the member mass to account for auxiliary structures, such as elevator, ladders, cables, platforms, fasteners, etc
                                                    unit: none
                                                    minimum: 1.0
                                                layers:
                                                    type: array
                                                    description: Material layer properties
                                                    items:
                                                        type: object
                                                        required:
                                                            - name
                                                            - material
                                                            - thickness
                                                        properties:
                                                            name:
                                                                type: string
                                                                description: structural component identifier
                                                            material: &material
                                                                type: string
                                                                description: material identifier
                                                            thickness:
                                                                type: array
                                                                description: thickness of the laminate at joint1 and joint2
                                                                items:
                                                                    type: number
                                                                    minItems: 2
                                                                    maxItems: 2
                                                                    unit: m
                                                                    minimum: 0
                                                ring_stiffeners: &stiffener
                                                    type: array
                                                    items:
                                                        type: object
                                                        required:
                                                            - material
                                                            - flange_height
                                                            - flange_width
                                                            - web_height
                                                            - web_thickness
                                                            - locations
                                                        properties:
                                                            material: *material
                                                            flange_height:
                                                                type: number
                                                                unit: m
                                                                minimum: 0
                                                            flange_width:
                                                                type: number
                                                                unit: m
                                                                minimum: 0
                                                            web_height:
                                                                type: number
                                                                unit: m
                                                                minimum: 0
                                                            web_thickness:
                                                                type: number
                                                                unit: m
                                                                minimum: 0
                                                            locations: #PB: grid is confusing, I suggest switching to locations # GB: Sounds good
                                                                description: Non-dimensional grid from 0..1 (joint1-joint2) the specifies the stiffener locations
                                                                $ref: "#/definitions/distributed_data/grid_nd"
                                                longitudinal_stiffeners: *stiffener # "Grid" here will have to mean something different
                                                bulkhead:
                                                    type: object
                                                    required:
                                                        - material
                                                        - thickness
                                                    properties:
                                                        material: *material
                                                        thickness:
                                                            type: object
                                                            description: thickness of the bulkhead at non-dimensional locations of the member [0..1]
                                                            required:
                                                                - grid
                                                                - values
                                                            properties:
                                                                grid:
                                                                    $ref: "#/definitions/distributed_data/grid_nd"
                                                                values:
                                                                    $ref: "#/definitions/distributed_data/length"
                                                ballast:
                                                    type: array
                                                    description: Different types of permanent and/or variable ballast
                                                    items:
                                                        type: object
                                                        required:
                                                            - variable_flag
                                                        if:
                                                            # If permanent ballast, then need to specify total volume
                                                            properties:
                                                                variable_flag:
                                                                    const: False
                                                        then:
                                                            required:
                                                                - material
                                                                - volume
                                                        properties:
                                                            variable_flag:
                                                                type: boolean
                                                                description: If true, then this ballast is variable and adjusted by control system.  If false, then considered permanent
                                                            material: *material
                                                            volume:
                                                                type: number
                                                                description: Total volume of ballast (permanent ballast only)
                                                                unit: m^3
                                                                minimum: 0
                                        hydrodynamic_approach: &hydro
                                            # TODO: Move these to the modeling file?
                                            description: How should this member be modeled?
                                            type: string
                                            enum:
                                                - strip
                                                - potential
                                                - both
                                        Ca: &ca
                                            # TODO: Move these to the modeling file?
                                            description: Added mass coefficient
                                            type: number
                                        Cp: &cp
                                            # TODO: Move these to the modeling file?
                                            description: Pressure coefficient
                                            type: number
                                        Cd: &cd
                                            # TODO: Move these to the modeling file?
                                            description: Drag coefficient
                                            type: number
                            rigid_bodies:
                                type: array
                                descriptions: Additional point masses at joints with user-customized properties
                                items:
                                    type: object
                                    required:
                                        - joint1
                                        - mass
                                        - cost
                                        - cm_offset
                                        - moments_of_inertia
                                    optional:
                                        - hydrodynamic_approach
                                        - Ca
                                        - Cp
                                        - Cd
                                    properties:
                                        joint1: *jointid
                                        mass:
                                            description: Mass of this rigid body
                                            unit: kg
                                            type: number
                                            minimum: 0
                                        cost:
                                            description: Cost of this rigid body
                                            unit: USD
                                            type: number
                                            minimum: 0
                                        cm_offset:
                                            description: Offset from joint location to center of mass (CM) of body in dx, dy, dz
                                            type: array
                                            items:
                                                type: number
                                                unit: m
                                                maxItems: 3
                                                minItems: 3
                                        moments_of_inertia:
                                            description: Moments of inertia around body CM in Ixx, Iyy, Izz
                                            type: array
                                            items:
                                                type: number
                                                unit: kg*m^2
                                                maxItems: 3
                                                minItems: 3
                                                minimum: 0
                                        hydrodynamic_approach: *hydro
                                        Ca: *ca
                                        Cp: *cp
                                        Cd: *cd
            mooring:
                # Will insert mooring schema that we agreed to here or will keep as separate file
                description: Ontology definition for mooring systems suitable for use with the WEIS co-design analysis tool
                type: object
                required:
                    - name
                    - nodes
                    - lines
                    - line_types
                    - anchor_types
                properties:
                    name:
                        description: Name of the mooring system
                        type: string
                    nodes:
                        type: array
                        description: List of nodes in the mooring system
                        items:
                            type: object
                            required:
                                - node_id
                                - node_type
                                - location
                            optional:
                                - node_mass
                                - node_volume
                                - drag_area
                                - added_mass
                                - anchor_type
                                - fairlead_type
                            if:
                                # If node_type == fixed, then we need to specify the anchor_type
                                properties:
                                    node_type:
                                        const: fixed
                            then:
                                required:
                                    - anchor_type
                            if:
                                # If node_type == vessel, then we need to specify the fairlead_type
                                properties:
                                    node_type:
                                        const: vessel
                            then:
                                required:
                                    - fairlead_type
                            properties:
                                node_id:
                                    type: number # or string?
                                    description: ID of this node for use in line segment
                                node_type:
                                    type: string
                                    enum:
                                        - fixed
                                        - connection
                                        - vessel
                                location:
                                    type: array # I don't think we need to define x, y, and z explicitely
                                    description: – Coordinates x, y, and z of the connection (relative to inertial reference frame if Fixed or Connect, relative to platform reference frame if Vessel). In the case of Connect nodes, it is simply an initial guess for position before MoorDyn calculates the equilibrium initial position.
                                    type: array
                                    items:
                                        type: number
                                        unit: meter
                                        minItems: 3
                                        maxItems: 3
                                        minimum: 0.0
                                anchor_type:
                                    type: string
                                    description: Name of anchor type from anchor_type list
                                fairlead_type:
                                    type: string
                                    enum:
                                        - rigid
                                        - actuated
                                        - ball
                                node_mass:
                                    type: number
                                    units: kilogram
                                    description: Clump weight mass
                                    minimum: 0.0
                                node_volume:
                                    type: number
                                    units: meter^3
                                    description: Floater volume
                                    minimum: 0.0
                                drag_area:
                                    type: number
                                    units: meter^2
                                    description: Product of drag coefficient and projected area (assumed constant in all directions) to calculate a drag force for the node
                                    minimum: 0.0
                                added_mass:
                                    type: number
                                    description: Added mass coefficient used along with node volume to calculate added mass on node
                    lines:
                        type: array
                        description: List of all mooring line properties in the mooring system
                        items:
                            type: object
                            required:
                                - line_id
                                - line_type
                                - unstretched_length
                                - node1_id
                                - node2_id
                            properties:
                                line_id:
                                    type: number # or string?
                                    description: ID of this line
                                line_type:
                                    type: string
                                    description: Reference to line type database # PB: is this a material? if so I'd call it simply material #GB: I tried to get the group to just add mooring line types to the materials database, but they pushed back.  Mooring line properties from manufacturers and for analysis are usually reported per unit length.  Both Matt Hall and Jason really like the current MoorDyn/MAP input file and don't want to change that on the users.
                                unstretched_length:
                                    type: number
                                    units: meter
                                    description: length of line segment prior to tensioning
                                    minimum: 0.0
                                node1_id:
                                    type: number #or string
                                    description: node id of first line connection
                                node2_id:
                                    type: number #or string
                                    description: node id of second line connection
                    line_types:
                        type: array
                        description: List of mooring line properties used in the system
                        items:
                            type: object
                            required:
                                - name
                                - diameter
                                - mass_density
                                - stiffness
                                - breaking_load
                                - cost
                                - transverse_added_mass # Optional? Ask MattH    <<< I'm not sure if these should be optional or required... will think/discuss more.
                                - tangential_added_mass # Optional? Ask MattH
                                - transverse_drag # Optional? Ask MattH
                                - tangential_drag # Optional? Ask MattH
                            optional:
                                - damping
                            properties:
                                name:
                                    type: string
                                    description: Name of material or line type to be referenced by line segments
                                diameter:
                                    type: number
                                    units: meter
                                    description: the volume-equivalent diameter of the line – the diameter of a cylinder having the same displacement per unit length
                                    minimum: 0.0
                                mass_density:
                                    type: number
                                    unit: kilogram/meter
                                    description: mass per unit length (in air)
                                    minimum: 0.0
                                stiffness:
                                    type: number
                                    unit: Newton
                                    description: axial line stiffness, product of elasticity modulus and cross-sectional area
                                    minimum: 0.0
                                cost:
                                    type: number
                                    unit: USD/meter
                                    description: cost per unit length
                                    minimum: 0.0
                                breaking_load:
                                    type: number
                                    unit: Newton
                                    description: line break tension
                                    minimum: 0.0
                                damping:
                                    type: number
                                    unit: Newton * second
                                    description: internal damping (BA)
                                transverse_added_mass:
                                    type: number
                                    description: transverse added mass coefficient (with respect to line displacement)
                                    minimum: 0.0
                                tangential_added_mass:
                                    type: number
                                    description: tangential added mass coefficient (with respect to line displacement)
                                    minimum: 0.0
                                transverse_drag:
                                    type: number
                                    description: transverse drag coefficient (with respect to frontal area, d*l)
                                    minimum: 0.0
                                tangential_drag:
                                    type: number
                                    description: tangential drag coefficient (with respect to surface area, π*d*l)
                                    minimum: 0.0
                    anchor_types:
                        type: array
                        description: List of anchor properties used in the system
                        items:
                            type: object
                            required:
                                - name
                                - mass
                                - cost
                                - max_lateral_load
                                - max_vertical_load
                            properties:
                                name:
                                    type: string
                                    description: Name of anchor to be referenced by anchor_id in Nodes section
                                mass:
                                    type: number
                                    unit: kilogram
                                    description: mass of the anchor
                                    minimum: 0.0
                                cost:
                                    type: number
                                    unit: USD
                                    description: cost of the anchor
                                    minimum: 0.0
                                max_lateral_load:
                                    type: number
                                    unit: Newton
                                    description: Maximum lateral load (parallel to the sea floor) that the anchor can support
                                    minimum: 0.0
                                max_vertical_load:
                                    type: number
                                    unit: Newton
                                    description: Maximum vertical load (perpendicular to the sea floor) that the anchor can support
                                    minimum: 0.0

    airfoils:
        type: array
        description: Database of airfoils
        items:
            type: object
            properties:
                name:
                    type: string
                    description: Name of the airfoil
                coordinates:
                    type: object
                    description: Airfoil coordinates described from trailing edge (x=0) along the suction side (y>0) to leading edge (x=1) to trailing edge (x=0) along the pressure side (y<0)
                    required:
                        - x
                        - y
                    properties:
                        x:
                            type: array
                            items:
                                type: number
                                unit: none
                                minItems: 3
                                minimum: 0.0
                                maximum: 1.0
                                uniqueItems: false
                        y:
                            type: array
                            items:
                                type: number
                                unit: none
                                minItems: 3
                                minimum: -1.0
                                maximum: 1.0
                                uniqueItems: false
                relative_thickness:
                    type: number
                    unit: none
                    minimum: 0
                    maximum: 1
                    description: Thickness of the airfoil expressed non-dimensional
                aerodynamic_center:
                    type: number
                    unit: none
                    minimum: 0
                    maximum: 1
                    description: Non-dimensional chordwise coordinate of the aerodynamic center
                polars:
                    type: array
                    description: Different sets of polars at varying conditions
                    items:
                        type: object
                        description: Lift, drag and moment coefficients expressed in terms of angles of attack
                        required:
                            - configuration
                            - re
                            - c_l
                            - c_d
                            - c_m
                        properties:
                            configuration:
                                type: string
                                description: Text to identify the setup for the definition of the polars
                            re:
                                type: number
                                description: Reynolds number of the polars
                            c_l:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_aoa"
                                    values:
                                        $ref: "#/definitions/distributed_data/polar_coeff"
                            c_d:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_aoa"
                                    values:
                                        $ref: "#/definitions/distributed_data/polar_coeff"
                            c_m:
                                type: object
                                required:
                                    - grid
                                    - values
                                properties:
                                    grid:
                                        $ref: "#/definitions/distributed_data/grid_aoa"
                                    values:
                                        $ref: "#/definitions/distributed_data/polar_coeff"
    materials:
        type: array
        description: Database of the materials
        items:
            type: object
            required:
                - name
                - orth
                - rho
                - E
                - nu
            properties:
                name:
                    type: string
                    description: Name of the material
                description:
                    type: string
                    description: Optional field describing the material
                source:
                    type: string
                    description: Optional field describing where the data come from
                orth:
                    type: integer
                    description: Flag to switch between isotropic (0) and orthotropic (1) materials
                rho:
                    description: Density of the material. For composites, this is the density of the laminate once cured
                    type: number
                    unit: kg/m3
                    minimum: 0
                    maximum: 20000
                E:
                    description: Stiffness modulus. For orthotropic materials, it consists of an array with E11, E22 and E33.
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                G:
                    description: Shear stiffness modulus. For orthotropic materials, it consists of an array with G12, G13 and G23
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                nu:
                    description: Poisson ratio. For orthotropic materials, it consists of an array with nu12, nu13 and nu23
                    oneOf:
                        - type: number
                          unit: none
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                            maximum: 0.6
                alpha:
                    description: Thermal coefficient of expansion
                    oneOf:
                        - type: number
                          unit: 1/K
                        - type: array
                          items:
                            type: number
                            unit: 1/K
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                Xt:
                    description: Ultimate tensile strength. For orthotropic materials, it consists of an array with the strength in directions 11, 22 and 33. The values must be positive
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                Xc:
                    description: Ultimate compressive strength. For orthotropic materials, it consists of an array with the strength in directions 11, 22 and 33. The values must be positive
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                Xy:
                    description: Ultimate yield strength for metals. For orthotropic materials, it consists of an array with the strength in directions 12, 13 and 23
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                S:
                    description: Ultimate shear strength. For orthotropic materials, it consists of an array with the strength in directions 12, 13 and 23
                    oneOf:
                        - type: number
                          unit: Pa
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: Pa
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                ply_t:
                    type: number
                    description: Ply thickness of the composite material
                    unit: m
                    minimum : 0
                    maximum: 0.1
                unit_cost:
                    type: number
                    description: Unit cost of the material. For composites, this is the unit cost of the dry fabric.
                    unit: USD/kg
                    minimum : 0
                    maximum: 1000
                fvf:
                    type: number
                    description: Fiber volume fraction of the composite material
                    unit: none
                    minimum : 0
                    maximum: 1
                fwf:
                    type: number
                    description: Fiber weight fraction of the composite material
                    unit: none
                    minimum : 0
                    maximum: 1
                fiber_density:
                    type: number
                    description: Density of the fibers of a composite material.
                    unit: kg/m3
                    minimum : 0
                    maximum: 10000
                area_density_dry:
                    type: number
                    description: Aerial density of a fabric of a composite material.
                    unit: kg/m2
                    minimum : 0
                    maximum: 10000
                component_id:
                    type: integer
                    description: Flag used by the NREL blade cost model https://www.nrel.gov/docs/fy19osti/73585.pdf to define the manufacturing process behind the laminate. 0 - coating, 1 - sandwich filler , 2 - shell skin, 3 - shear webs, 4 - spar caps, 5 - TE reinf.
                    unit: none
                    minimum : 0
                    maximum: 5
                waste:
                    type: number
                    description: Fraction of material that ends up wasted during manufacturing. This quantity is used in the NREL blade cost model https://www.nrel.gov/docs/fy19osti/73585.pdf
                    unit: none
                    minimum : 0
                    maximum: 1
                roll_mass:
                    type: number
                    description: Mass of a fabric roll. This quantity is used in the NREL blade cost model https://www.nrel.gov/docs/fy19osti/73585.pdf
                    unit: kg
                    minimum : 0
                    maximum: 10000
                GIc:
                    type: number
                    description: Mode 1 critical energy-release rate. It is used by NuMAD from Sandia National Laboratories
                    unit: J/m^2
                GIIc:
                    type: number
                    description: Mode 2 critical energy-release rate. It is used by NuMAD from Sandia National Laboratories
                    unit: J/m^2
                alp0:
                    type: number
                    description: Fracture angle under pure transverse compression. It is used by NuMAD from Sandia National Laboratories
                    unit: rad
                A:
                    description: Fatigue S/N curve fitting parameter S=A*N^(-1/m)
                    oneOf:
                        - type: number
                          unit: none
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                m:
                    description: Fatigue S/N curve fitting parameter S=A*N^(-1/m)
                    oneOf:
                        - type: number
                          unit: none
                          minimum: 0
                        - type: array
                          items:
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: 0
                            maximum: 1000
                R:
                    description: Fatigue stress ratio
                    oneOf:
                        - type: number
                          unit: none
                        - type: array
                          items:
                            type: number
                            unit: none
                            minItems: 3
                            maxItems: 3
                            uniqueItems: false
                            minimum: -100
                            maximum: 100
    assembly:
        type: object
        default: {}
        optional:
            - turbine_class
            - turbulence_class
            - drivetrain
            - rotor_orientation
            - number_of_blades
        properties:
            turbine_class:
                type: string
                default: I
                description: IEC wind class of the wind turbine. The options are "I", "II", "III", and 'IV'
            turbulence_class:
                type: string
                default: B
                description: IEC turbulence class of the wind turbine. The options are "A", "B", and "C"
            drivetrain:
                type: string
                default: geared
                description: String characterizing the drivetrain configuration
            rotor_orientation:
                type: string
                default: Upwind
                description: Orientation of the horizontal-axis rotor. The options are "Upwind" and "Downwind"
            number_of_blades:
                type: integer
                default: 3
                description: Number of blades of the rotor
                unit: none
                minimum: 0
                maximum: 10
    control:
        type: object
        required:
            - supervisory
            - pitch
            - torque
        optional:
            - setpoint_smooth
            - shutdown     # might need to be required?
            - yaw
            - power_control
            - freq_avoidance
            - soft_cut_out
            - user_defined_mods
            - user_defined_OL
            - user_dylib
            - user_simulink
        properties:
            supervisory:
                type: object
                required:
                    - Vin
                    - Vout
                    - maxTS
                properties:
                    Vin:
                        type: number
                        description: Cut-in wind speed of the wind turbine.
                        unit: m/s
                        minimum: 0
                        maximum: 10
                    Vout:
                        type: number
                        description: Cut-out wind speed of the wind turbine.
                        unit: m/s
                        minimum: 0
                        maximum: 50
                    maxTS:
                        type: number
                        description: Maximum allowable blade tip speed.
                        unit: m/s
                        minimum: 60
                        maximum: 120

            pitch:
                type: object
                required:
                    - PC_omega
                    - PC_zeta
                optional:
                    - ps_percent
                    - fl_feedback
                    - OL_BP  # open loop placeholder
                    - IPC
                properties:
                    PC_omega:
                        type: number
                        description: Pitch controller desired natural frequency. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                        unit: rad/s
                        minimum: 0
                        maximum: 5

                    PC_zeta:
                        type: number
                        description: Pitch controller desired damping ratio. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                        unit: none
                        minimum: 0
                        maximum: 5

                    ps_percent:
                        type: number
                        description: Percent peak shaving. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                        unit: none
                        minimum: 0
                        maximum: 1

                    fl_feedback:
                        type: object
                        description: Platform velocity feedback using nacelle IMU
                        required:
                            - gain
                        optional:
                            - filter
                        properties:
                            gain:
                                type: number
                                description: Platform velocity feedback gain used by the ROSCO controller (https://github.com/NREL/ROSCO)
                                unit: seconds
                            filter:
                                $ref: "#/definitions/filter"
                                description: Nacelle IMU filter, used to remove tower natural frequency.  Usally a LPF or Notch Filter

                    twr_feedback:
                        type: object
                        description: Tower velocity feedback using nacelle IMU
                        required:
                            - gain
                        optional:
                            - filter
                        properties:
                            gain:
                                type: number
                                description: Tower velocity feedback gain used by the ROSCO controller (https://github.com/NREL/ROSCO)
                                unit: seconds
                            filter:
                                $ref: "#/definitions/filter"
                                description: Nacelle IMU filter, used to remove noise or amplify tower load.  Usally a HPF or Inverted Notch Filter
                    IPC:
                        type: object
                        description: Individual pitch control (IPC) using the mulitblade coordinate (MBC) transform
                        required:
                            - IPC_gain_1P
                        optional:
                            - IPC_gain_2P
                            - IPC_phase_1P
                            - IPC_phase_2P
                            - IPC_filt_1P
                            - IPC_filt_2P
                        properties:
                            IPC_gain_1P:
                                type: number
                                description: Integral gain of 1P feedback
                                unit: rad/Nm
                                minimum: 0
                            IPC_gain_2P:
                                type: number
                                description: Integral gain of 2P feedback
                                unit: rad/Nm
                                minimum: 0
                            IPC_phase_1P:
                                type: number
                                description: Phase lag of 1P IPC feedback
                                unit: rad
                                minimum: -3.14
                                maximum: 3.14
                            IPC_phase_2P:
                                type: number
                                description: Phase lag of 2P IPC feedback
                                unit: rad
                                minimum: -3.14
                                maximum: 3.14
                            IPC_filt_1P:
                                $ref: "#/definitions/filter"
                                description: Filter between tilt/yaw load and tilt/yaw pitch, usually a notch to reduce 3P, 6P frequency.
                            IPC_filt_2P:
                                $ref: "#/definitions/filter"
                                description: Filter between tilt/yaw load and tilt/yaw pitch, usually a notch to reduce 3P, 6P frequency.

            torque:
                type: object
                required:
                    - control_type
                    - tsr
                    - VS_zeta
                    - VS_omega      # DZ: I'm not sure how "required" these are or where the line is around "strongly encouraged"
                properties:
                    control_type:
                        type: string
                        description:  Type of torque control used.
                        enum:
                            - tsr_tracking
                            - legacy
                            - pi_transitions
                    tsr:
                        type: number
                        description: Rated tip speed ratio of the wind turbine. As default, it is maintained constant in region II.
                        unit: none
                        minimum: 0
                        maximum: 15
                    VS_zeta:
                        type: number
                        description: Torque controller desired damping ratio. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                        unit: none
                        minimum: 0
                        maximum: 5
                    VS_omega:
                        type: number
                        description: Torque controller desired natural frequency. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                        unit: rad/s
                        minimum: 0
                        maximum: 5

            setpoint_smooth:
                type: object
                required:
                    - ss_vsgain
                    - ss_pcgain
                properties:
                    ss_vsgain:
                        type: number
                        description: Torque controller setpoint smoother gain bias percentage. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                        unit: none
                        minimum: 0
                        maximum: 1
                    ss_pcgain:
                        type: number
                        description: Pitch controller setpoint smoother gain bias percentage. It is used by the ROSCO controller (https://github.com/NREL/ROSCO)
                        unit: none
                        minimum: 0
                        maximum: 1

            shutdown:
                type: object
                description: Turbine shutdown control, when a certain limit is reached
                required:
                    - limit_type
                    - limit_value
                optional:
                    - pitch_rate
                    - open_loop_pitch
                    - open_loop_pwr
                properties:
                    limit_type:
                        type: string
                        description: What value is used to trigger shutdown procedure
                        enum:
                            - time
                            - pitch
                            - yaw
                            - gen_speed
                            - wind_speed
                            - plt_pitch
                            - nac_IMU
                    limit_value:
                        type: number
                        description: When limit_type > limit_value, shutdown is initiated  # all the limit_types are greater than limits...but I suppose there could be less than limits
                    pitch_rate:
                        type: number
                        description: Rate of pitch manuever to max_pitch. Default is 2 deg./s ?
                        units: rad/s
                        minimum: 0
                        maximum: 0.2  # Technically, actuators/pitch/max_pitch_rate
                    open_loop_pitch:
                        type: object
                        required:
                            - time
                            - pitch
                        properties:
                            time:
                                $ref: "#/definitions/timeseries/time"
                            pitch:
                                $ref: "#/definitions/timeseries/value"
                    open_loop_pwr:
                        required:
                            - time
                            - power
                        properties:
                            time:
                                $ref: "#/definitions/timeseries/time"
                            power:
                                $ref: "#/definitions/timeseries/value"

            wind_speed_estimator:
                type: object
                description: Extended Kalman filter implementation of wind speed estimator
                optional:
                    - gen_process_noise
                    - turb_intensity
                    - turb_length_scale
                properties:
                    gen_process_noise:
                        type: number
                        description: Process noise for EKF generator speed state, Default = 1e-5
                        minimum: 0
                        maximum: 0.001
                    turb_intensity:
                        type: number
                        description: Turbulence intensity defined in usual way, parameterizes EKF process noise for wind, Default = 0.14
                        minimum: 0
                        maximum: 0.5
                    turb_length_scale:
                        type: number
                        description: Turbulence length scale, parameterizes EKF process noise for wind, Defulat = 3 * TurbineDiameter
                        minimum: 0
                        maximum: 1000

            yaw:
                type: object
                description: Yaw control for changing wind direction or steady offset as implemented by ROSCO # there is a new method here, but using old one for now
                required:
                    - yaw_error_thresh
                    - yaw_filt_fast
                    - yaw_filt_slow
                    - yaw_rate
                properties:
                    yaw_error_thresh:
                        type: number
                        description: Yaw error threshold, Turbine begins to yaw when it passes this
                        unit: rad^2 s
                        minimum: 0
                    yaw_filt_fast:
                        type: number
                        description: Corner frequency for fast low pass filter, Default = 1.0 Hz
                        unit: rad/s
                        minimum: 0.000001
                    yaw_filt_slow:
                        type: number
                        description: Corner frequency for slow low pass filter, Default = 1/60 Hz
                        unit: rad/s
                        minimum: 0.000000001
                    yaw_rate:
                        type: number
                        description: Yaw rate when changing yaw
                        unit: rad/s
                        minimum: 0

            power_control:
                type: object
                required:
                    - method
                optional:
                    - OL_R
                    - reference_control
                properties:
                    method:
                        type: string
                        description: Method used to control power output, generator speed only for now.
                        enum:
                            - gen_speed
                    OL_R:
                        description: Open loop power reference, for soft start-up, etc.
                        $ref: "#/definitions/timeseries"
                    reference_control:
                        type: object
                        description: Control power reference R
                        required:
                            - method
                        optional:
                            - const_gen_est
                            - const_gen_lim
                            - const_gen_gain
                            - const_plt_est
                            - const_plt_lim
                            - const_plt_gain
                        properties:
                            method:
                                type: string
                                description: Method of controlling power reference R
                                enum:
                                    - constrained_ref_control
                                    - open_loop_opt
                            const_gen_lim:
                                type: number
                                description: Generator speed limit to start de-rating
                                unit: rad/s
                                minimum: 0
                            const_gen_gain:
                                type: number
                                description: Gain for de-rating when gen speed > lim
                                minimum: 0
                                unit: (rad/s)^-1
                            const_gen_est:
                                type: number
                                description: Generator speed transient estimation gain
                                unit: (rad/m)
                                minimum: 0
                            const_plt_lim:
                                type: number
                                description: Platform pitch limit to start de-rating
                                minimum: 0
                                unit: rad
                            const_plt_gain:
                                type: number
                                description: Gain for de-rating when plt pitch > lim
                                minimum: 0
                                unit: (rad)^-1
                            const_plt_est:
                                type: number
                                description: Platform pitch transient estimation gain
                                minimum: 0
                                unit: (rad)/(m/s)

            freq_avoidance:
                type: object
                description: Changes generator speed setpoint to avoid turbine natural frequencies
                required:
                    - list_of_freqs
                optional:
                    - avoidance_param
                properties:
                    list_of_freqs:
                        type: array
                        description: List of frequencies to avoid
                        items:
                            type: number
                            unit: rad/s
                            minItems: 1
                            uniqueItems: true
                    avoidance_param:
                        type: array
                        description: Buffer speed around frequencies to avoid
                        items:
                            type: number
                            unit: rad/s
                            minItems: 1
                            uniqueItems: false

            soft_cut_out:
                type: object
                description: Upper limit of power reference at high wind speeds (lookup table)
                required:
                    - wind_speeds
                    - power_reference
                properties:
                    wind_speeds:
                        type: array
                        description: List of wind speeds
                        items:
                            type: number
                            unit: m/s
                            minItems: 1
                            uniqueItems: true
                    power_reference:
                        type: array
                        description: List of power reference at wind_speeds, number of elements should be same
                        items:
                            type: number
                            unit: (-)
                            minItems: 1
                            uniqueItems: false

            user_defined_SS_1: &uss
                type: object
                description: User defined state-space linear controllers within ROSCO, only 1 for now
                required:
                    - sensors
                    - actuators
                    - control_model
                optional:
                    - activator
                properties:
                    sensors:
                        type: array
                        description: List of sensors used as control inputs, could be any OpenFAST output(?)  # DZ: within ROSCO, probably not...needs to be in avrSWAP
                        items:
                            sensor:
                                $ref: "#/definitions/sensor"
                    actuators:
                        type: array
                        description: List of actuators used as control outputs
                        items:
                            actuator:
                                $ref: "#/definitions/actuator"
                    control_model:
                        type: object
                        description: Linear model of controller in state-space form # MIMO harder to clearly define in transfer function form
                        $ref: "#/definitions/state_space"
                    activator:
                        $ref: "#/definitions/activator"
            user_defined_SS_2: *uss
            user_defined_SS_3: *uss
            user_defined_SS_4: *uss
            user_defined_SS_5: *uss
            user_defined_TF_1: &u_tf
                type: object
                description: User defined transfer function linear controllers within ROSCO, only 1 for now
                required:
                    - sensor
                    - actuator
                    - control_model
                optional:
                    - activator
                properties:
                    sensor:
                        $ref: "#/definitions/sensor"
                    actuator:
                        $ref: "#/definitions/actuator"
                    control_model:
                        type: object
                        description: Linear model of controller in transfer function form, SISO only # MIMO harder to clearly define in transfer function form
                        $ref: "#/definitions/filter/filt_def/user_defined"
                    activator:
                        $ref: "#/definitions/activator"
            user_defined_TF_2: *u_tf
            user_defined_TF_3: *u_tf
            user_defined_TF_4: *u_tf
            user_defined_TF_5: *u_tf
            user_defined_OL_1: &u_ol
                type: object
                desctiption: User defined open loop signal to a defined actuator, only 1 for now
                required:
                    - actuator
                    - timeseries
                optional:
                    - optimize
                properties:
                    actuator:
                        $ref: "#/definitions/actuator"
                    timeseries:
                        $ref: "#/definitions/timeseries"
            user_defined_OL_2: *u_ol
            user_defined_OL_3: *u_ol
            user_defined_OL_4: *u_ol
            user_defined_OL_5: *u_ol
            user_dylib:
                type: object
                description: User defined dynamic library. # Not sure how to define parameters/input
                required:
                    - dylib
                optional:
                    - dylib_input
                properties:
                    dylib:
                        type: string
                        description: Dynamic library file path & name
                    dylib_input:
                        type: string
                        description: Dynamic library file input

            user_simulink:
                type: object
                description: User defined simulink model
                required:
                    - simulink_model
                    - matlab_path
                optional:
                    - sim_param_file
                properties:
                    simulink_model:
                        type: string
                        description: Path to simulink model
                    matlab_path:
                        type: string
                        description: Path to matlab executable
                    sim_param_file:
                        type: string
                        description: Path to matlab script with simulation parameters
    environment:
        type: object
        required:
            - air_density
            - air_dyn_viscosity
            - air_speed_sound
            - shear_exp
            - gravity
        optional:
            - weib_shape_parameter
            - water_density
            - water_dyn_viscosity
            - water_depth
            - soil_shear_modulus
            - soil_poisson
            - air_pressure
            - air_vapor_pressure
        properties:
            gravity:
                type: number
                description: Gravitational acceleration
                unit: m/s/s
                minimum: 0
                maximum: 100.0
                default: 9.80665
            air_density:
                type: number
                description: Density of air.
                unit: kg/m3
                minimum: 0
                maximum: 1.5
                default: 1.225
            air_dyn_viscosity:
                type: number
                description: Dynamic viscosity of air.
                unit: kg/(ms)
                minimum: 0
                maximum: 2.e-5
                default: 1.81e-5
            air_pressure:
                type: number
                description: Atmospheric pressure of air
                unit: kg/(ms^2)
                minimum: 0
                maximum: 1e6
                default: 1.035e5
            air_vapor_pressure:
                type: number
                description: Vapor pressure of fluid
                unit: kg/(ms^2)
                minimum: 0
                maximum: 1e6
                default: 1.7e3
            weib_shape_parameter:
                type: number
                description: Shape factor of the Weibull wind distribution.
                unit: none
                minimum: 1
                maximum: 3
                default: 2.
            air_speed_sound:
                type: number
                description: Speed of sound in air.
                unit: m/s
                minimum: 330.
                maximum: 350.
                default: 340.
            shear_exp:
                type: number
                description: Shear exponent of the atmospheric boundary layer.
                unit: none
                minimum: 0
                maximum: 1
                default: 0.2
            water_density:
                type: number
                description: Density of water.
                unit: kg/m3
                minimum: 950
                maximum: 1100
                default: 1025.0
            water_dyn_viscosity:
                type: number
                description: Dynamic viscosity of water.
                unit: kg/(ms)
                minimum: 1.e-3
                maximum: 2.e-3
                default: 1.3351e-3
            water_depth:
                type: number
                description: Water depth for offshore environment.
                unit: m
                minimum: 0.0
                maximum: 1e4
                default: 0.0
            soil_shear_modulus:
                type: number
                description: Shear modulus of the soil.
                unit: Pa
                minimum: 100.e+6
                maximum: 200.e+6
                default: 140e6
            soil_poisson:
                type: number
                description: Poisson ratio of the soil.
                unit: none
                minimum: 0
                maximum: 0.6
                default: 0.4
    bos:
        type: object
        required:
            - plant_turbine_spacing
            - plant_row_spacing
            - commissioning_pct
            - decommissioning_pct
            - distance_to_substation
            - distance_to_interconnection
            - interconnect_voltage
        optional:
            - distance_to_site
            - distance_to_landfall
            - port_cost_per_month
            - site_auction_price
            - site_assessment_plan_cost
            - site_assessment_cost
            - construction_operations_plan_cost
            - boem_review_cost
            - design_install_plan_cost
        properties:
            plant_turbine_spacing:
                type: number
                description: Distance between turbines in the primary grid streamwise direction in rotor diameters
                unit: none
                minimum: 1
                maximum: 100
                default: 7
            plant_row_spacing:
                type: number
                description: Distance between turbine rows in the cross-wind direction in rotor diameters
                unit: none
                minimum: 1
                maximum: 100
                default: 7
            commissioning_pct:
                type: number
                description: Fraction of total BOS cost that is due to commissioning
                unit: none
                minimum: 0
                maximum: 1
                default: 0.01
            decommissioning_pct:
                type: number
                description: Fraction of total BOS cost that is due to decommissioning
                unit: none
                minimum: 0
                maximum: 1
                default: 0.15
            distance_to_substation:
                type: number
                description: Distance from centroid of plant to substation in km
                unit: km
                minimum: 0
                maximum: 1000
                default: 2
            distance_to_interconnection:
                type: number
                description: Distance from substation to grid connection in km
                unit: km
                minimum: 0
                maximum: 1000
                default: 50
            distance_to_landfall:
                type: number
                description: Distance from plant centroid to export cable landfall for offshore plants
                unit: km
                minimum: 0
                maximum: 1000
                default: 100
            distance_to_site:
                type: number
                description: Distance from port to plant centroid for offshore plants
                unit: km
                minimum: 0
                maximum: 1000
                default: 100
            interconnect_voltage:
                type: number
                description: Voltage of cabling to grid interconnection
                unit: kV
                minimum: 0
                maximum: 1000
                default: 130
            port_cost_per_month:
                type: number
                description: Monthly port rental fees
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 2e6
            site_auction_price:
                type: number
                description: Cost to secure site lease
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            site_assessment_plan_cost:
                type: number
                description: Cost to do engineering plan for site assessment
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            site_assessment_cost:
                type: number
                description: Cost to execute site assessment
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            construction_operations_plan_cost:
                type: number
                description: Cost to do construction planning
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            boem_review_cost:
                type: number
                description: Cost for additional review by U.S. Dept of Interior Bureau of Ocean Energy Management (BOEM)
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
            design_install_plan_cost:
                type: number
                description: Cost to do installation planning
                unit: USD
                minimum: 0
                maximum: 1e9
                default: 0.0
    costs:
        type: object
        required:
            - wake_loss_factor
            - fixed_charge_rate
            - opex_per_kW
            - turbine_number
        optional:
            - bos_per_kW
        properties:
            wake_loss_factor:
                type: number
                description: Factor to model losses in annual energy production in a wind farm compared to the annual energy production at the turbine level (wakes mostly).
                unit: none
                minimum: 0
                maximum: 1
                default: 0.15
            fixed_charge_rate:
                type: number
                description: Fixed charge rate to compute the levelized cost of energy. See this for inspiration https://www.nrel.gov/docs/fy20osti/74598.pdf
                unit: none
                minimum: 0
                maximum: 1
                default: 0.075
            bos_per_kW:
                type: number
                description: Balance of stations costs expressed in USD per kW. See this for inspiration https://www.nrel.gov/docs/fy20osti/74598.pdf
                unit: USD/kW
                minimum: 0
                maximum: 10000
                default: 0.0
            opex_per_kW:
                type: number
                description: Operational expenditures expressed in USD per kW. See this for inspiration https://www.nrel.gov/docs/fy20osti/74598.pdf
                unit: USD/kW
                minimum: 0
                maximum: 1000
                default: 0.0
            turbine_number:
                type: number
                description: Number of turbines in the park, used to compute levelized cost of energy. Often wind parks are assumed of 600 MW. See this for inspiration https://www.nrel.gov/docs/fy20osti/74598.pdf
                unit: none
                minimum: 0
                maximum: 10000
                default: 50
definitions:
    distributed_data:
        grid_nd:
            type: array
            description: Grid along a beam expressed non-dimensional from 0 to 1
            items:
                type: number
                unit: none
                minItems: 2
                minimum: 0.0
                maximum: 1.0
                uniqueItems: true
        grid_al:
            type: array
            description: Grid along an arc length, expressed non dimensionally where 0 is the leading edge, -1 is the trailing edge on the pressure side and +1 the trailing edge on the pressure side
            items:
                type: number
                unit: none
                minItems: 2
                minimum: -1.0
                maximum: 1.0
                uniqueItems: true
        grid_aoa:
            type: array
            description: Grid of angles of attack to describe polars
            items:
                type: number
                unit: radians
                minItems: 2
                minimum: -3.14159265359
                maximum:  3.14159265359
                uniqueItems: true
        polar_coeff:
            type: array
            description: Lift, drag and moment coefficients
            items:
                type: number
                unit: none
                minItems: 2
                uniqueItems: false
        strings:
            type: array
            items:
                type: string
                minItems: 2
                uniqueItems: false
        nd:
            type: array
            description: Non dimensional quantity described along a beam and expressed non-dimensional
            items:
                type: number
                unit: none
                minItems: 2
                uniqueItems: false
        length:
            type: array
            description: Length quantity described along a beam, expressed in meter
            items:
                type: number
                unit: meter
                minItems: 2
                uniqueItems: false
        angle:
            type: array
            description: Angle quantity along a beam, expressed in radians
            items:
                type: number
                unit: radians
                minItems: 2
                uniqueItems: false
        mass_length:
            type: array
            description: Mass per unit length along a beam, expressed in kilogram per meter
            items:
                type: number
                unit: kg/m
                minItems: 2
                uniqueItems: false
        area:
            type: array
            description: Cross sectional area along a beam, expressed in meter squared
            items:
                type: number
                unit: m2
                minItems: 2
                uniqueItems: false
                description: Cross sectional area
        elast_mod:
            type: array
            description: Modulus of elasticity of a material along a beam, expressed in Newton over meter squared
            items:
                type: number
                unit: N m2
                minItems: 2
                uniqueItems: false
                description: Modulus of elasticity
        shear_mod:
            type: array
            description: Shear modulus of elasticity of a material along a beam, expressed in Newton over meter squared
            items:
                type: number
                unit: N/m2
                minItems: 2
                uniqueItems: false
                description: Shear modulus of elasticity
        area_moment:
            type: array
            description: Area moment of inertia of a section along a beam, expressed in meter to the power of four
            items:
                type: number
                unit: m4
                minItems: 2
                uniqueItems: false
                description: Area moment of inertia
        mass_moment:
            type: array
            description: Mass moment of inertia of a section along a beam, expressed in kilogram times meter squared per meter
            items:
                type: number
                unit: kg*m2/m
                minItems: 2
                uniqueItems: false
                description: Mass moment of inertia per unit span
        tors_stiff_const:
            type: array
            description: Torsional stiffness constant with respect to ze axis at the shear center [m4/rad]. For a circular section only this is identical to the polar moment of inertia
            items:
                type: number
                unit: m4/rad
                minItems: 2
                uniqueItems: false
        shear_stiff:
            type: array
            description: Shearing stiffness along the beam
            items:
                type: number
                unit: N
                minItems: 2
                uniqueItems: false
        axial_stiff:
            type: array
            description: Axial stiffness EA along the beam
            items:
                type: number
                unit: N
                minItems: 2
                uniqueItems: false
        bending_stiff:
            type: array
            description: Bending stiffness E11-E22 along the beam
            items:
                type: number
                unit: N/m2
                minItems: 2
                uniqueItems: false
        tors_stiff:
            type: array
            description: Torsional stiffness GJ along the beam
            items:
                type: number
                unit: N/m2
                minItems: 2
                uniqueItems: false
        nd_arc_position:
            type: object
            description: non-dimensional location of the point along the non-dimensional arc length
            properties:
                grid:
                    $ref: "#/definitions/distributed_data/grid_nd"
                values:
                    $ref: "#/definitions/distributed_data/grid_al"
                fixed:
                    type: string
                    description: Name of the layer to lock the edge
        offset:
            type: object
            description: dimensional offset in respect to the pitch axis along the x axis, which is the chord line rotated by a user-defined angle. Negative values move the midpoint towards the leading edge, positive towards the trailing edge
            required:
                - grid
                - values
            properties:
                grid:
                    $ref: "#/definitions/distributed_data/grid_nd"
                values:
                    $ref: "#/definitions/distributed_data/length"
        rotation:
            type: object
            description: rotation of the chord axis around the pitch axis
            properties:
                grid:
                    $ref: "#/definitions/distributed_data/grid_nd"
                values:
                    $ref: "#/definitions/distributed_data/angle"
                fixed:
                    type: string
                    description: Name of the layer to lock the edge
        axis_coordinates:
            type: object
            description: The reference system is located at blade root, with z aligned with the pitch axis, x pointing towards the suction sides of the airfoils (standard prebend will be negative) and y pointing to the trailing edge (standard sweep will be positive)
            required:
                - x
                - y
                - z
            properties:
                x:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/length"
                y:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/length"
                z:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/length"
    beam:
        timoschenko_hawc:
            type: object
            description: Timoschenko beam as in HAWC2
            required:
                - reference_axis
                - A
                - E
                - G
                - I_x
                - I_y
                - K
                - dm
                - k_x
                - k_y
                - pitch
                - ri_x
                - ri_y
                - x_cg
                - x_e
                - x_sh
                - y_cg
                - y_e
                - y_sh
            properties:
                reference_axis:
                    $ref: "#/definitions/distributed_data/axis_coordinates"
                A:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/area"
                E:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/elast_mod"
                G:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/shear_mod"
                I_x:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/area_moment"
                I_y:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/area_moment"
                K:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/tors_stiff_const"
                dm:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/mass_length"
                k_x:
                    type: object
                    required:
                        - grid
                        - values
                    properties:
                        grid:
                            $ref: "#/definitions/distributed_data/grid_nd"
                        values:
                            $ref: "#/definitions/distributed_data/nd"
                k_y:
                    type: object
                    required:
                        - grid
                        - values
