    DISCON_in: /Users/dzalkind/Tools/ROSCO-PRC/Examples/Test_Cases/NREL-5MW/DISCON_power_boost.IN

OpenFAST: 
    openfast_file: NREL-5MW.fst
    openfast_dir: /Users/dzalkind/Tools/ROSCO-main/Examples/Test_Cases/NREL-5MW/

PostProcessing:
    binning_time: 20
    frequency_bins:
        - [0.18149, 0.221826]  # 1P \pm 10%
        - [0.54448, 0.66547] # 3P \pm 10%

Turbine_Info:  # Can we pull this information from OpenFAST input?
    # used to generate wind inputs
    wind_speed_cut_in: 5
    wind_speed_cut_out: 25
    wind_speed_rated: 11.4  
    hub_height: 92.5  
    rotor_radius:  63
    turbine_class: I
    turbulence_class: B
    
    # Determines OpenFAST output channels
    flags:
        offshore: False
        floating: False
        monopile: False
        TMDs: False 
        blade: False  # used to do local blade loading analysis
        tower: False   # used to do local tower loading analysis

