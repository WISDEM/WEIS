PostProcessing:
    binning_time: 20
    frequency_bins:   # TODO: add NFFT somewhere here
        - 0.0339  # Platform pitch
        - [.1134, .1387]  # 1P \pm 10%
        - [.340, .416]  # 3P \pm 10%

Turbine_Info:  # Can we pull this information from OpenFAST input?
    # used to generate wind inputs
    wind_speed_cut_in: 5
    wind_speed_cut_out: 25
    wind_speed_rated: 11.4  
    hub_height: 148.734         
    rotor_radius:  120.97
    turbine_class: I
    turbulence_class: B
    
    # Determines OpenFAST output channels
    flags:
        offshore: True
        floating: True
        monopile: False
        TMDs: False 
        blade: False  # use to do local blade loading analysis
        tower: False   # same

