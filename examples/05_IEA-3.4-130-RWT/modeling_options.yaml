General:
    verbosity: False  # When set to True, the code prints to screen many infos
    openfast_configuration:
      OF_run_fst: IEA34 # Name of the OpenFAST output files
      OF_run_dir: temp/iea34 # Path to folder with the OpenFAST output files

WISDEM:
    RotorSE:
        flag: True
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
        te_ss: TE_reinforcement_SS
        te_ps: TE_reinforcement_PS
        n_tsr_perf_surfaces: 5
        n_pitch_perf_surfaces: 5
    TowerSE:
        flag: True
    DriveSE:
        flag: True
    FloatingSE:
        flag: True
    BOS:
        flag: True

Level3: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    simulation:
        DT: 0.01
        CompElast: 1
        CompInflow: 1
        CompAero: 2
        CompServo: 1
        CompHydro: 0
        CompSub: 0
        CompMooring: 0
        CompIce: 0
    linearization:
        Linearize: False
    ElastoDyn:
        flag: True
        FlapDOF1: True
        FlapDOF2: True
        EdgeDOF: True
        TeetDOF: False
        DrTrDOF: False 
        GenDOF: True
        YawDOF: False  
        TwFADOF1 : False
        TwFADOF2 : False
        TwSSDOF1 : False
        TwSSDOF2 : False
        PtfmSgDOF: False
        PtfmSwDOF: False
        PtfmHvDOF: False
        PtfmRDOF : False
        PtfmPDOF : False
        PtfmYDOF : False

ROSCO:
    flag: True
    zeta_pc:    [1.0]
    omega_pc:   [0.2]
    zeta_vs: 1.0
    omega_vs: 0.2

    
