General:
    verbosity: False  # When set to True, the code prints to screen many infos

WISDEM:
    RotorSE:
        flag: False
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
        te_ss: TE_reinforcement_SS
        te_ps: TE_reinforcement_PS
    TowerSE:
        flag: False
    DriveSE:
        flag: False
    FloatingSE:
        flag: False
    BOS:
        flag: False

Level3: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    from_openfast: True
    regulation_trajectory: IEA-15-240-RWT-outputs.yaml
    openfast_file: IEA-15-240-RWT-UMaineSemi.fst
    openfast_dir: ../01_aeroelasticse/OpenFAST_models/IEA-15-240-RWT/IEA-15-240-RWT-UMaineSemi
    AeroDyn:
        WakeMod: 2
    
ROSCO:
    flag: True
    SD_Mode: 0
    PS_Mode: 1
    ps_percent: 0.85
    F_LPFType: 2
    F_NotchType: 2
    Fl_Mode: 1 
    tuning_yaml: ../01_aeroelasticse/OpenFAST_models/IEA-15-240-RWT/IEA-15-240-RWT-UMaineSemi/IEA15MW-UMaineSemi.yaml
    zeta_pc: 1.2
    omega_pc: 0.2
    U_pc: [12]
    zeta_vs: 0.85                     # Torque controller desired damping ratio [-]
    omega_vs: 0.12  
    twr_freq: 3.2
    ptfm_freq: 0.2
    Kp_float: -10
    linmodel_tuning:
        type: robust #'robust or simulation'
        linfile_path: ../01_aeroelasticse/OpenFAST_models/IEA-15-240-RWT/IEA-15-240-RWT-UMaineSemi/linearizations
        lintune_outpath: rs_outfiles
        load_parallel: True
        stability_margin: 0.1
        omega_pc: 
            min: 0.1
            max: 0.3



DLC_driver:
    DLCs:
        - DLC: "1.1"
          wind_speed: [16]
          n_seeds: 1
          analysis_time: 1.0
          transient_time: 1.0
