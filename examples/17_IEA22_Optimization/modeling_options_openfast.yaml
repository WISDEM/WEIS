General:
    verbosity: False  # When set to True, the code prints to screen many infos
    openfast_configuration:
        OF_run_fst: IEA_22_Semi
        # OF_run_dir: outputs/IEA_w_TMD_33
        save_iterations: True
        save_timeseries: True
        use_exe: True
        allow_fails: True
        fail_value: 9999
        FAST_exe: /projects/weis/cfrontin/software/openfast/build/glue-codes/openfast/openfast  # faster on kestrel
        # turbsim_exe: /home/dzalkind/Tools/openfast/build/modules/turbsim/turbsim      # faster on kestrel
WISDEM:
    RotorSE:
        flag: True
        n_pitch_perf_surfaces: 20
        n_tsr_perf_surfaces: 20
        spar_cap_ss: spar_cap_ss
        spar_cap_ps: spar_cap_ps
        # te_ss: TE_reinforcement_SS
        # te_ps: TE_reinforcement_PS
        peak_thrust_shaving: True
        thrust_shaving_coeff: 0.8
    TowerSE:
        flag: True
        wind: PowerWind  # Wind used
        gamma_f: 1.35    # Safety factor for fatigue loads
        gamma_m: 1.3     # Safety factor for material properties
        gamma_n: 1.0     # Safety factor for ...
        gamma_b: 1.1     # Safety factor for ...
        gamma_fatigue: 1.755  # Safety factor for fatigue loads
        buckling_method: dnvgl # Buckling code type [eurocode or dnvgl]
        buckling_length: 15    # Buckling parameter
        frame3dd:
            shear: True
            geom: True
            tol: 1e-9
    DriveSE:
        flag: True
    FloatingSE:
        flag: True
        symmetric_moorings: True
        gamma_f: 1.35    # Safety factor for fatigue loads
        gamma_m: 1.3     # Safety factor for material properties
        gamma_n: 1.0     # Safety factor for ...
        gamma_b: 1.1     # Safety factor for ...
        gamma_fatigue: 1.755  # Safety factor for fatigue loads
        rank_and_file: True
    BOS:
        flag: True

Level3: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    simulation:
        DT: 0.01
        CompElast: 1
        CompInflow: 1
        CompAero: 2
        CompServo: 1
        CompHydro: 1
        CompSub: 0
        CompMooring: 3
        CompIce: 0
        OutFileFmt: 3
        NumCrctn: 1
    ElastoDyn:
