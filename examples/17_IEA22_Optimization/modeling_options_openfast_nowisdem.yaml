General:
    verbosity: False  # When set to True, the code prints to screen many infos
    openfast_configuration:
        OF_run_fst: IEA22_Semi
        # OF_run_dir: outputs/3_WEIS_setup
        save_timeseries: True
        save_iterations: True
        use_exe: True

WISDEM:
    RotorSE:
        flag: False
        n_pitch_perf_surfaces: 5
        n_tsr_perf_surfaces: 5
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
        te_ss: TE_reinforcement_SS
        te_ps: TE_reinforcement_PS
    TowerSE:
        flag: False
    DriveSE:
        flag: False
    FloatingSE:
        flag: False
    BOS:
        flag: False

Level3: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    from_openfast: True
    openfast_file: IEA-22-280-RWT-Semi.fst
    openfast_dir: ../IEA-22-280-RWT/OpenFAST/IEA-22-280-RWT-Semi/   # This should point to IEA repo
    # AeroDyn:
    #     Wake_Mod: 2
    
ROSCO:
    flag: True
    tuning_yaml: IEA-22-280-RWT-Semi_ROSCO.yaml

DLC_driver:
    DLCs:
        - DLC: "1.1"
          wind_speed: [16]
          n_seeds: 1
          analysis_time: 600.
          transient_time: 0.0
