General:
    verbosity: False  # When set to True, the code prints to screen many infos
    openfast_configuration:
        OF_run_fst: NREL5MW_OC3_spar
        
WISDEM:
    RotorSE:
        flag: True
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
        te_ss: TE_reinforcement_SS
        te_ps: TE_reinforcement_PS
    TowerSE:
        flag: True
    DriveSE:
        flag: True
    FloatingSE:
        flag: True
    BOS:
        flag: True
        plant_turbine_spacing: 7
        plant_row_spacing: 7
        commissioning_cost_kW: 44.0
        decommissioning_cost_kW: 58.0
        distance_to_substation: 50.0
        distance_to_interconnection: 8.
        interconnect_voltage: 130
    LCOE:
        flag: True
        wake_loss_factor: 0.15
        fixed_charge_rate: 0.075
        bos_per_kW: 2979.
        opex_per_kW: 144.
        turbine_number: 120
        labor_rate: 58.8
        painting_rate: 30.0
        blade_mass_cost_coeff: 14.6
        hub_mass_cost_coeff: 3.9
        pitch_system_mass_cost_coeff: 22.1
        spinner_mass_cost_coeff: 11.1
        lss_mass_cost_coeff: 11.9
        bearing_mass_cost_coeff: 4.5
        gearbox_torque_cost: 50.
        hss_mass_cost_coeff: 6.8
        generator_mass_cost_coeff: 12.4
        bedplate_mass_cost_coeff: 2.9
        yaw_mass_cost_coeff: 8.3
        converter_mass_cost_coeff: 18.8
        transformer_mass_cost_coeff: 18.8
        hvac_mass_cost_coeff: 124.0
        cover_mass_cost_coeff: 5.7
        elec_connec_machine_rating_cost_coeff: 41.85
        platforms_mass_cost_coeff: 17.1
        tower_mass_cost_coeff: 2.9
        controls_machine_rating_cost_coeff: 21.15
        crane_cost: 12e3

Environment:
    air_density: 1.225
    air_dyn_viscosity: 1.81e-5
    weib_shape_parameter: 2.
    air_speed_sound: 340.
    shear_exp: 0.11
    water_density: 1025.0
    water_dyn_viscosity: 1.3351e-3
    water_depth: 320.0
    significant_wave_height: 6.0
    significant_wave_period: 10.0
    soil_shear_modulus: 140.e+6
    soil_poisson: 0.4


OpenFAST: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    simulation:
        DT: 0.01
        CompElast: 1
        CompInflow: 1
        CompAero: 2
        CompServo: 1
        CompHydro: 1
        CompSub: 0
        CompMooring: 3
        CompIce: 0
        SttsTime: 1.0
        OutFileFmt: 3
    linearization:
        Linearize: False
    ElastoDyn:
        FlapDOF1: True
        FlapDOF2: True
        EdgeDOF: True
        TeetDOF: False
        DrTrDOF: False 
        GenDOF: True
        YawDOF: False  
        TwFADOF1 : True
        TwFADOF2 : False
        TwSSDOF1 : True
        TwSSDOF2 : False
        PtfmSgDOF: True
        PtfmSwDOF: True
        PtfmHvDOF: True
        PtfmRDOF : True
        PtfmPDOF : True
        PtfmYDOF : True
    SeaState:
        WaveTMax: 1 #3630
        WvLowCOff: 0.15708
        WvHiCOff: 3.2
    HydroDyn:
        PotMod: 1
        AddBLin3: [0.0, 0.0, 4389794.6, 0.0, 0.0, 0.0]

RAFT:
    flag: True
    min_freq: 0.1
    max_freq: 2.0
    potential_bem_members: [spar]   # modeling the fairlead legs requires much smaller mesh, not yet supported

ROSCO:
    flag: True
    
DLC_driver:
    DLCs:
        - DLC: "1.1"
          ws_bin_size: 5
          n_seeds: 1
          analysis_time: 150.
          transient_time: 0.
