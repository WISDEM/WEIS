General:
    verbosity: False  # When set to True, the code prints to screen many infos

WISDEM:
    RotorSE:
        flag: True
        n_pitch_perf_surfaces: 20
        n_tsr_perf_surfaces: 20
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
    TowerSE:
        flag: True
    DriveSE:
        flag: True
    FloatingSE:
        flag: True
    BOS:
        flag: True

Level3: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    simulation:
        TMax: 10.
        DT: 0.02
        CompElast: 1
        CompInflow: 1
        CompAero: 2
        CompServo: 1
        CompHydro: 1
        CompSub: 1
        CompMooring: 0
        CompIce: 0
    linearization:
        Linearize: False
    ElastoDyn:
        FlapDOF1: True
        FlapDOF2: True
        EdgeDOF: True
        TeetDOF: False
        DrTrDOF: False 
        GenDOF: True
        YawDOF: False  
        TwFADOF1 : True
        TwFADOF2 : True
        TwSSDOF1 : True
        TwSSDOF2 : True
        PtfmSgDOF: False
        PtfmSwDOF: False
        PtfmHvDOF: False
        PtfmRDOF : False
        PtfmPDOF : False
        PtfmYDOF : False
    HydroDyn:
        WaveTMax: 1 #3630
        WvLowCOff: 0.15708
        WvHiCOff: 3.2
        WaveSeed1: 123456789
        AddBLin3: [0.0, 0.0, 4389794.6, 0.0, 0.0, 0.0]
ROSCO:
    flag: True

openfast:
    file_management:
        FAST_namingOut:    IEA15         # Name of the OpenFAST output files
        FAST_runDirectory: temp/IEA15             # Path to folder with the OpenFAST output files
    dlc_settings:
        run_power_curve:   False
        run_IEC:           True
        run_blade_fatigue: False
        IEC: # Currently supported: 1.1, 1.3, 1.4, 1.5, 5.1, 6.1, 6.3
            - DLC:   1.1
              U:     [5., 13.]
              Seeds: [1]
