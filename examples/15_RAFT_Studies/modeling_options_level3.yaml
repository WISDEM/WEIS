General:
    verbosity: False  # When set to True, the code prints to screen many infos
    openfast_configuration:
        OF_run_fst: IEA_w_TMD
        OF_run_dir: outputs/15_level3_comp_1
        save_iterations: True
        save_timeseries: True
        use_exe: True
        allow_fails: True
        fail_value: 9999

WISDEM:
    RotorSE:
        flag: True
        n_pitch_perf_surfaces: 5
        n_tsr_perf_surfaces: 5
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
        te_ss: TE_reinforcement_SS
        te_ps: TE_reinforcement_PS
    TowerSE:
        flag: True
    DriveSE:
        flag: True
    FloatingSE:
        flag: True
    # BOS:
    #     flag: True

Level3: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    simulation:
        DT: 0.01
        CompElast: 1
        CompInflow: 1
        CompAero: 2
        CompServo: 1
        CompHydro: 1
        CompSub: 0
        CompMooring: 3
        CompIce: 0
        OutFileFmt: 3
    linearization:
        Linearize: False
    ElastoDyn:
        FlapDOF1: True
        FlapDOF2: True
        EdgeDOF: True
        TeetDOF: False
        DrTrDOF: False 
        GenDOF: True
        YawDOF: False  
        TwFADOF1 : True
        TwFADOF2 : True
        TwSSDOF1 : True
        TwSSDOF2 : True
        PtfmSgDOF: True
        PtfmSwDOF: True
        PtfmHvDOF: True
        PtfmRDOF : True
        PtfmPDOF : True
        PtfmYDOF : True
    HydroDyn:
        WvLowCOff: 0.15708
        WvHiCOff: 3.2
        WaveSeed1: 123456789
