General:
    verbosity: False  # When set to True, the code prints to screen many infos
    openfast_configuration:
        use_exe: True
        OF_run_fst: NREL5MW_OC4_semi
        OF_run_dir: temp/NREL5MW_OC4_semi

WISDEM:
    RotorSE:
        flag: True
        n_pitch_perf_surfaces: 5
        n_tsr_perf_surfaces: 5
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
        te_ss: TE_reinforcement_SS
        te_ps: TE_reinforcement_PS
    TowerSE:
        flag: True
    DriveSE:
        flag: True
    FloatingSE:
        flag: True
        rank_and_file: True
    BOS:
        flag: True

Level3: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    simulation:
        DT: 0.01
        CompElast: 1
        CompInflow: 1
        CompAero: 2
        CompServo: 1
        CompHydro: 1
        CompSub: 0
        CompMooring: 3
        CompIce: 0
        OutFileFmt: 3
    linearization:
        Linearize: False
    ElastoDyn:
        FlapDOF1: True
        FlapDOF2: True
        EdgeDOF: True
        TeetDOF: False
        DrTrDOF: False 
        GenDOF: True
        YawDOF: False  
        TwFADOF1 : True
        TwFADOF2 : True
        TwSSDOF1 : True
        TwSSDOF2 : True
        PtfmSgDOF: False
        PtfmSwDOF: False
        PtfmHvDOF: False
        PtfmRDOF : False
        PtfmPDOF : False
        PtfmYDOF : False
    HydroDyn:
        WaveTMax: 1 #3630
        WvLowCOff: 0.15708
        WvHiCOff: 3.2
        WaveSeed1: 123456789
        AddBLin3: [0.0, 0.0, 4389794.6, 0.0, 0.0, 0.0]

ROSCO:
    flag: True
    zeta_pc: [0.7]
    omega_pc: [0.5]
    zeta_vs:    0.2
    omega_vs:   0.7

DLC_driver:
    DLCs:
        - DLC: "1.1"
          ws_bin_size: 10
          n_seeds: 1
          analysis_time: 5.
          transient_time: 5.
          turbulent_wind:
              HubHt: 110
              GridHeight: 160
              GridWidth: 160
