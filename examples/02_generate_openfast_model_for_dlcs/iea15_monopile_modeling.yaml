OpenFAST: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    simulation:
        DT: 0.0002
        CompElast: 2
        CompInflow: 1
        CompAero: 2
        CompServo: 1
        CompHydro: 1
        CompSub: 1
        CompMooring: 0
        CompIce: 0
    linearization:
        Linearize: False
    ElastoDyn:      # DZ: taking level 2 DOFs from here now, let's set linearization DOFs in Level 2 modelling options next
        flag: True
        FlapDOF1: False
        FlapDOF2: False
        EdgeDOF: False
        TeetDOF: False
        DrTrDOF: False 
        GenDOF: True
        YawDOF: True  
        TwFADOF1 : True
        TwFADOF2 : True
        TwSSDOF1 : True
        TwSSDOF2 : True
        PtfmSgDOF: True
        PtfmSwDOF: True
        PtfmHvDOF: True
        PtfmRDOF : True
        PtfmPDOF : True
        PtfmYDOF : True
    BeamDynBlade:
        mu1: 0.00299005 
        mu2: 0.00218775 
        mu3: 0.00084171 
        mu4: 0.00218775 
        mu5: 0.00299005 
        mu6: 0.00084171
    AeroDyn:
        DBEMT_Mod: 0
    ElastoDynBlade:
        BldFlDmp1: 3.0
        BldFlDmp2: 3.0
        BldEdDmp1: 3.0
