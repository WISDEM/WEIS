General:
    verbosity: False  # When set to True, the code prints to screen many infos

WISDEM:
    RotorSE:
        flag: True
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
        te_ss: TE_reinforcement_SS
        te_ps: TE_reinforcement_PS
    TowerSE:
        flag: True
    DriveSE:
        flag: True
    FloatingSE:
        flag: True
    BOS:
        flag: True

OpenFAST: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    simulation:
        DT: 0.01
        CompElast: 1
        CompInflow: 1
        CompAero: 2
        CompServo: 1
        CompHydro: 0
        CompSub: 0
        CompMooring: 0
        CompIce: 0
    linearization:
        Linearize: False
    InflowWind:
        WindType: 1
        #HWindSpeed: 10.0
        PLexp: 0.0
        ScaleMethod: 0
    ElastoDyn:
        flag: True
        FlapDOF1: True
        FlapDOF2: True
        EdgeDOF: True
        TeetDOF: False
        DrTrDOF: False 
        GenDOF: True
        YawDOF: False  
        TwFADOF1 : False
        TwFADOF2 : False
        TwSSDOF1 : False
        TwSSDOF2 : False
        PtfmSgDOF: False
        PtfmSwDOF: False
        PtfmHvDOF: False
        PtfmRDOF : False
        PtfmPDOF : False
        PtfmYDOF : False

ROSCO:
    flag: True
    zeta_pc:    [1.0]
    omega_pc:   [0.2]
    zeta_vs: 1.0
    omega_vs: 0.2

    
DLC_driver:
    DLCs: # Currently supported IEC 1.1, 1.3, 1.4, 1.5, 5.1, 6.1, 6.3, or define a Custom one
         - DLC: Custom
           wind_speed: [10.]
           wind_heading: [0.]
           yaw_misalign: [0.]
           turbulent_wind:
               flag: False


              
              
