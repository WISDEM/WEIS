General:
    verbosity: False  # When set to True, the code prints to screen many infos
    openfast_configuration:
        OF_run_fst: NREL5MW_OC3_spar
        OF_run_dir: temp/NREL5MW_OC3_spar
        
WISDEM:
    RotorSE:
        flag: True
        n_pitch_perf_surfaces: 5
        n_tsr_perf_surfaces: 5
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
        te_ss: TE_reinforcement_SS
        te_ps: TE_reinforcement_PS
    TowerSE:
        flag: True
    DriveSE:
        flag: True
    FloatingSE:
        flag: True
    BOS:
        flag: True

Level3: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: True
    simulation:
        DT: 0.01
        CompElast: 1
        CompInflow: 0
        CompAero: 2
        CompServo: 1
        CompHydro: 1
        CompSub: 0
        CompMooring: 3
        CompIce: 0
        SttsTime: 1.0
    linearization:
        Linearize: False
    ElastoDyn:
        FlapDOF1: True
        FlapDOF2: True
        EdgeDOF: True
        TeetDOF: False
        DrTrDOF: False 
        GenDOF: False
        YawDOF: False  
        TwFADOF1 : True
        TwFADOF2 : True
        TwSSDOF1 : True
        TwSSDOF2 : True
        PtfmSgDOF: True
        PtfmSwDOF: True
        PtfmHvDOF: True
        PtfmRDOF : True
        PtfmPDOF : True
        PtfmYDOF : True
    HydroDyn:
        WaveTMax: 1 #3630
        WvLowCOff: 0.15708
        WvHiCOff: 3.2
        WaveSeed1: 123456789
        PotMod: 1
        AddBLin3: [0.0, 0.0, 4389794.6, 0.0, 0.0, 0.0]
ROSCO:
    flag: True
    
DLC_driver:
    DLCs:
        - DLC: "1.1"
          ws_bin_size: 5
          n_seeds: 1
          analysis_time: 5.
          transient_time: 5.
          turbulent_wind:
              HubHt: 110
              GridHeight: 160
              GridWidth: 160
