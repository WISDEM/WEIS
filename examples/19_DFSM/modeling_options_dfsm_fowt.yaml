General:
    verbosity: False  # When set to True, the code prints to screen many infos
    openfast_configuration:
        use_exe: True


WISDEM:
    RotorSE:
        flag: False
        spar_cap_ss: Spar_Cap_SS
        spar_cap_ps: Spar_Cap_PS
        te_ss: TE_reinforcement_SS
        te_ps: TE_reinforcement_PS
    TowerSE:
        flag: False
    DriveSE:
        flag: False
    FloatingSE:
        flag: False
    BOS:
        flag: False

OpenFAST: # Options for WEIS fidelity level 3 = nonlinear time domain
    flag: False
    from_openfast: True
    regulation_trajectory: ../02_run_openfast_cases/IEA-15-240-RWT-outputs.yaml
    openfast_file: IEA-15-240-RWT-UMaineSemi.fst
    openfast_dir: ../01_aeroelasticse/OpenFAST_models/IEA-15-240-RWT/IEA-15-240-RWT-UMaineSemi
    simulation:
        DT: 0.05
        OutFileFmt: 3
        CompElast: 1
    ElastoDyn:
        FlapDOF1: False 
        FlapDOF2: False 
        EdgeDOF: False 
        TeetDOF: False
        DrTrDOF: False 
        GenDOF: True
        YawDOF: False  
        TwFADOF1 : True
        TwFADOF2 : False 
        TwSSDOF1 : False 
        TwSSDOF2 : False 
        PtfmSgDOF: True
        PtfmSwDOF: False 
        PtfmHvDOF: False 
        PtfmRDOF : False 
        PtfmPDOF : True
        PtfmYDOF : False 
    HydroDyn:
        PotMod: 1
        WaveMod: 5
        PotFile: ../01_aeroelasticse/OpenFAST_models/IEA-15-240-RWT/IEA-15-240-RWT-UMaineSemi/HydroData/IEA-15-240-RWT-UMaineSemi
    SeaState:
        WaveMod: 5

ROSCO:
    flag: True
    tuning_yaml: ../01_aeroelasticse/OpenFAST_models/IEA-15-240-RWT/IEA-15-240-RWT-UMaineSemi/IEA-15-240-RWT-UMaineSemi_ROSCO.yaml
    U_pc: [12]

    
    
DFSM:
    flag: True
    general_options:
        dfsm_file: dfsm_fowt_1p6.pkl
        modeling_data_path: /home/athulsun/DFSM/data/FOWT_1p6
        save_results: True
        usecase: closed-loop-simulation
    model_options: 
        reqd_states: [PtfmSurge,PtfmPitch,TTDspFA,GenSpeed]
        reqd_controls: [RtVAvgxh,GenTq,BldPitch1,Wave1Elev]
        reqd_outputs: [TwrBsFxt,TwrBsMyt,YawBrTAxp,NcIMURAys,GenPwr,RtFldCp,RtFldCt]
        scale_args:
            state_scaling_factor: [1,1,1,1]
        filter_args:
            state_filter_flag: [True,True,True]
            state_filter_type: [[filtfilt],[filtfilt],[filtfilt]]
            state_filter_tf: [[0.1],[0.1],[0.1]]

    
